version: '3.8'

services:
  # ğŸ¦€ åç«¯æœåŠ¡ - Rust + FMOD v7 æ¶æ„
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/hellocplusplus0/v7/backend:latest}
    container_name: v7-backend
    restart: unless-stopped
    
    # ğŸ”Œ ç«¯å£æ˜ å°„
    ports:
      - "3000:3000"
    
    # ğŸŒ ç¯å¢ƒå˜é‡
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=${DATABASE_URL:-sqlite:./data/prod.db}
      - PORT=3000
      - TZ=Asia/Shanghai
      - ENABLE_CORS=true
      - MAX_CONNECTIONS=100
      # Podman ç‰¹å®šä¼˜åŒ–
      - RUST_BACKTRACE=1
      - MALLOC_ARENA_MAX=2
    
    # ğŸ“ æ•°æ®å·æ˜ å°„ (Podman Z æ ‡ç­¾ç”¨äº SELinux)
    volumes:
      - ./data:/app/data:Z
      - ./logs/backend:/app/logs:Z
      - ./config:/app/config:ro,Z
    
    # ğŸŒ ç½‘ç»œé…ç½®
    networks:
      - v7-network
    
    # ğŸ’¾ èµ„æºé™åˆ¶ (é’ˆå¯¹2æ ¸2GæœåŠ¡å™¨ä¼˜åŒ–)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.8'
        reservations:
          memory: 256M
          cpus: '0.2'
    
    # ğŸ”’ å¥åº·æ£€æŸ¥
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # ğŸ”’ å®‰å…¨é…ç½®
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /app/target:noexec,nosuid,size=200m
    
    # ğŸŒ æ—¥å¿—é…ç½®
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # ğŸ·ï¸ æ ‡ç­¾
    labels:
      - "app=v7"
      - "service=backend"
      - "version=latest"
      - "maintainer=hellocplusplus0"

  # ğŸŒ å‰ç«¯æœåŠ¡ - SolidJS + Web v7 æ¶æ„
  web:
    image: ${WEB_IMAGE:-ghcr.io/hellocplusplus0/v7/web:latest}
    container_name: v7-web
    restart: unless-stopped
    
    # ğŸ”Œ ç«¯å£æ˜ å°„
    ports:
      - "8080:80"
    
    # ğŸŒ ç¯å¢ƒå˜é‡
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - BACKEND_URL=http://backend:3000
      - TZ=Asia/Shanghai
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024
      # Podman ç‰¹å®šä¼˜åŒ–
      - NGINX_USER=nginx
      - NGINX_GROUP=nginx
    
    # ğŸ“ æ•°æ®å·æ˜ å°„
    volumes:
      - ./logs/web:/var/log/nginx:Z
      - ./config/nginx:/etc/nginx/conf.d:ro,Z
    
    # ğŸŒ ç½‘ç»œé…ç½®
    networks:
      - v7-network
    
    # ğŸ’¾ èµ„æºé™åˆ¶
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    
    # ğŸ”’ å¥åº·æ£€æŸ¥
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # ğŸ”’ å®‰å…¨é…ç½®
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
      - /var/cache/nginx:noexec,nosuid,size=50m
      - /var/run:noexec,nosuid,size=10m
      - /etc/nginx/conf.d:noexec,nosuid,size=10m
    
    # ğŸ“¦ æœåŠ¡ä¾èµ–
    depends_on:
      backend:
        condition: service_healthy
    
    # ğŸ·ï¸ æ ‡ç­¾
    labels:
      - "app=v7"
      - "service=web"
      - "version=latest"
      - "maintainer=hellocplusplus0"

  # ğŸ“Š è½»é‡çº§ç›‘æ§æœåŠ¡ (å¯é€‰)
  monitor:
    image: prom/node-exporter:latest
    container_name: v7-monitor
    restart: unless-stopped
    
    # ğŸ”Œ ç«¯å£æ˜ å°„
    ports:
      - "${MONITOR_PORT:-9100}:9100"
    
    # ğŸ“ æ•°æ®å·æ˜ å°„
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    # ğŸŒ ç¯å¢ƒå˜é‡
    environment:
      - NODE_ID={{.Node.ID}}
    
    # ğŸŒ ç½‘ç»œé…ç½®
    networks:
      - v7-network
    
    # ğŸ’¾ èµ„æºé™åˆ¶
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    
    # ğŸ”’ å®‰å…¨é…ç½®
    security_opt:
      - no-new-privileges:true
    read_only: true
    
    # ğŸ·ï¸ æ ‡ç­¾
    labels:
      - "app=v7"
      - "service=monitor"
      - "version=latest"
    
    # å¯åŠ¨å‚æ•°
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    profiles:
      - monitoring

# ğŸŒ ç½‘ç»œé…ç½®
networks:
  v7-network:
    driver: bridge
    name: v7-network
    ipam:
      driver: default
      config:
