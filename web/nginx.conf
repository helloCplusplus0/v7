# æ³¨æ„ï¼šåœ¨å®¹å™¨ä¸­ï¼ŒuseræŒ‡ä»¤å°†è¢«å¿½ç•¥ï¼Œå› ä¸ºå®¹å™¨å·²ç»è¿è¡Œåœ¨æŒ‡å®šç”¨æˆ·ä¸‹
# user appuser;
worker_processes auto;
pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ä¸´æ—¶ç›®å½•ï¼ˆéç‰¹æƒç”¨æˆ·å¯å†™ï¼‰
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path /var/cache/nginx/proxy_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    # æ—¥å¿—æ ¼å¼
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # æ€§èƒ½ä¼˜åŒ–
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # gzip å‹ç¼©
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm;

    # å®‰å…¨å¤´
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' ws: wss: http: https:" always;

    # BackendæœåŠ¡ä¸Šæ¸¸å®šä¹‰ï¼ˆä¿®å¤ï¼šä½¿ç”¨å®¹å™¨é—´é€šä¿¡ï¼‰
    upstream backend_http {
        server backend:3000;
        # å¤‡é€‰æ–¹æ¡ˆï¼šhost.containers.internalï¼ˆå¦‚æœå®¹å™¨é—´é€šä¿¡å¤±è´¥ï¼‰
        server host.containers.internal:3000 backup;
    }

    upstream backend_grpc {
        server backend:50053;
        # å¤‡é€‰æ–¹æ¡ˆï¼šhost.containers.internalï¼ˆå¦‚æœå®¹å™¨é—´é€šä¿¡å¤±è´¥ï¼‰
        server host.containers.internal:50053 backup;
    }

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # é™æ€èµ„æºç¼“å­˜ä¼˜åŒ–
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            try_files $uri =404;
        }

        # gRPC-Web ä»£ç†åˆ°Backend
        location /grpc/ {
            grpc_pass grpc://backend_grpc;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
            
            # gRPC-Web CORSé…ç½®
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Grpc-Web, X-User-Agent' always;
            add_header 'Access-Control-Expose-Headers' 'Grpc-Status, Grpc-Message, Grpc-Encoding, Grpc-Accept-Encoding' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Grpc-Web, X-User-Agent';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # gRPCæœåŠ¡å®Œæ•´è·¯å¾„ä»£ç† - æ”¯æŒv7.backend.BackendService
        location /v7.backend.BackendService/ {
            grpc_pass grpc://backend_grpc;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
            
            # gRPC-Web CORSé…ç½®
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Grpc-Web, X-User-Agent, Grpc-Timeout' always;
            add_header 'Access-Control-Expose-Headers' 'Grpc-Status, Grpc-Message, Grpc-Encoding, Grpc-Accept-Encoding' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Grpc-Web, X-User-Agent, Grpc-Timeout';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # HTTP APIä»£ç†åˆ°Backend
        location /api/ {
            proxy_pass http://backend_http/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # API CORSé…ç½®
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Backendå¥åº·æ£€æŸ¥ä»£ç†
        location /api/health {
            proxy_pass http://backend_http/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # SPAè·¯ç”±æ”¯æŒ
        location / {
            try_files $uri $uri/ /index.html;
            
            # é˜²æ­¢ç¼“å­˜HTMLæ–‡ä»¶
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # WebæœåŠ¡å¥åº·æ£€æŸ¥
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ç³»ç»ŸçŠ¶æ€ä¿¡æ¯
        location /status {
            access_log off;
            return 200 '{
  "service": "v7-web",
  "status": "running",
  "mode": "integrated",
  "version": "v7-solidjs",
  "backend_integration": "enabled",
  "endpoints": {
    "static": "/",
    "api": "/api/*",
    "grpc": "/grpc/*",
    "health": "/health"
  }
}';
            add_header Content-Type application/json;
        }

        # å®‰å…¨é…ç½® - æ‹’ç»è®¿é—®éšè—æ–‡ä»¶
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # æ‹’ç»è®¿é—®é…ç½®æ–‡ä»¶
        location ~ \.(conf|config)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
} 