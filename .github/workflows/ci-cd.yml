# 🚀 V7 Project CI/CD Pipeline
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/helloCplusplus0/v7/backend
  IMAGE_WEB: ghcr.io/helloCplusplus0/v7/web

jobs:
  # 🧪 并行测试阶段
  test-backend:
    name: 🦀 Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: 📦 Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            backend/target/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 🔍 Run backend tests
        working-directory: backend
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings
          cargo test --verbose

  test-frontend:
    name: 🌐 Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: 📦 Install dependencies
        working-directory: web
        run: npm ci

      - name: 🧪 Run frontend tests
        working-directory: web
        run: |
          npm run test:ci
          npm run build

      - name: 📊 Upload test coverage
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: |
            web/coverage/
          retention-days: 7

  # 🐳 镜像构建阶段
  build-images:
    name: 🐳 Build Container Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    outputs:
      backend-digest: ${{ steps.backend-build.outputs.digest }}
      web-digest: ${{ steps.web-build.outputs.digest }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Extract metadata for backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🏗️ Build and push backend image
        id: backend-build
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 📝 Extract metadata for web
        id: web-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_WEB }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🏗️ Build and push web image
        id: web-build
        uses: docker/build-push-action@v5
        with:
          context: web
          file: web/Dockerfile
          push: true
          tags: ${{ steps.web-meta.outputs.tags }}
          labels: ${{ steps.web-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 🚀 部署阶段
  deploy:
    name: 🚀 Deploy to Server
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.deploy_env || 'staging' }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 设置环境变量
            export IMAGE_BACKEND="${{ env.IMAGE_BACKEND }}:${{ github.sha }}"
            export IMAGE_WEB="${{ env.IMAGE_WEB }}:${{ github.sha }}"
            
            # 进入项目目录
            cd v7-project
            
            # 备份当前部署
            if podman-compose ps | grep -q "v7-"; then
              echo "🔄 备份当前部署..."
              mkdir -p backups/$(date +%Y%m%d-%H%M%S)
              cp podman-compose.yml backups/$(date +%Y%m%d-%H%M%S)/
            fi
            
            # 拉取最新镜像
            echo "📦 拉取最新镜像..."
            podman pull ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
            podman pull ${{ env.IMAGE_WEB }}:${{ github.sha }}
            
            # 更新 podman-compose.yml 中的镜像标签
            sed -i "s|${{ env.IMAGE_BACKEND }}:.*|${{ env.IMAGE_BACKEND }}:${{ github.sha }}|g" podman-compose.yml
            sed -i "s|${{ env.IMAGE_WEB }}:.*|${{ env.IMAGE_WEB }}:${{ github.sha }}|g" podman-compose.yml
            
            # 停止旧服务并启动新服务
            echo "🔄 重新部署服务..."
            podman-compose down || true
            podman-compose up -d
            
            # 等待服务启动
            echo "⏳ 等待服务启动..."
            sleep 30
            
            # 健康检查
            echo "🏥 执行健康检查..."
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "✅ 后端服务健康检查通过"
            else
              echo "❌ 后端服务健康检查失败"
              exit 1
            fi
            
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ 前端服务健康检查通过"
            else
              echo "❌ 前端服务健康检查失败"
              exit 1
            fi
            
            # 清理旧镜像
            echo "🧹 清理旧镜像..."
            podman image prune -f --filter "until=72h"
            
            echo "🎉 部署完成！"
            echo "后端服务: http://43.134.119.134:8080"
            echo "前端服务: http://43.134.119.134:3000"

      - name: 🧹 Cleanup old images
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # 清理未使用的镜像，保留最近3个版本
            podman image prune -f
            podman images | grep '${{ env.IMAGE_BACKEND }}\|${{ env.IMAGE_WEB }}' | tail -n +4 | awk '{print $3}' | xargs -r podman rmi
          EOF

  # 📊 部署后验证
  post-deploy-tests:
    name: 📊 Post-deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: 🔍 API Health Check
        run: |
          # 等待服务完全启动
          sleep 60
          
          # 检查后端API
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}:3000/health)
          if [ $response -eq 200 ]; then
            echo "✅ Backend API is responding"
          else
            echo "❌ Backend API health check failed (HTTP $response)"
            exit 1
          fi
          
          # 检查前端
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}:8080/health)
          if [ $response -eq 200 ]; then
            echo "✅ Frontend is responding"
          else
            echo "❌ Frontend health check failed (HTTP $response)"
            exit 1
          fi

      - name: 🧪 Smoke Tests
        run: |
          # MVP CRUD API测试
          echo "🧪 Testing MVP CRUD API..."
          
          # 测试获取项目列表
          response=$(curl -s "http://${{ secrets.SERVER_HOST }}:3000/api/items")
          echo "Items API response: $response"
          
          # 测试健康检查端点
          curl -f "http://${{ secrets.SERVER_HOST }}:3000/health" || exit 1
          curl -f "http://${{ secrets.SERVER_HOST }}:8080/health" || exit 1
          
          echo "✅ All smoke tests passed"

  # 📧 通知阶段
  notify:
    name: 📧 Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-tests]
    if: always()
    steps:
      - name: 📧 Notify deployment result
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK_URL != '' 