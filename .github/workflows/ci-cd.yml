    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.deploy_env || 'staging' }}
    steps:
      - name: ğŸ“¥ Checkout code
