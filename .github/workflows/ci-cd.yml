  # ğŸ“Š éƒ¨ç½²åéªŒè¯
  post-deploy-tests:
    name: ğŸ“Š Post-deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ” API Health Check
        run: |
          # ç­‰å¾…æœåŠ¡å®Œå…¨å¯åŠ¨
          sleep 30
          
          # æ£€æŸ¥åç«¯API
          echo "ğŸ” æ£€æŸ¥åç«¯APIå¥åº·çŠ¶æ€..."
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}:3000/health)
            if [ "$response" = "200" ]; then
              echo "âœ… Backend API is responding (HTTP $response)"
              break
            else
