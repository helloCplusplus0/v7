# ğŸš€ V7 Project CI/CD Pipeline
name: ğŸš€ V7 Project CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/v7/backend
  IMAGE_WEB: ghcr.io/${{ github.repository_owner }}/v7/web

jobs:
  # ğŸ§ª å¹¶è¡Œæµ‹è¯•é˜¶æ®µ
  test-backend:
    name: ğŸ¦€ Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ğŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: ğŸ” Run backend tests
        working-directory: backend
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings
          cargo test --verbose

  test-frontend:
    name: ğŸŒ Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: web
        run: npm ci

      - name: ğŸ§ª Run frontend tests
        working-directory: web
        run: |
          npm run test:ci
          npm run build

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: web/coverage

  # ğŸ³ é•œåƒæ„å»ºé˜¶æ®µ
  build-images:
    name: ğŸ³ Build Container Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    outputs:
      backend-digest: ${{ steps.backend-build.outputs.digest }}
      web-digest: ${{ steps.web-build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata for backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push backend image
        id: backend-build
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Extract metadata for web
        id: web-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_WEB }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push web image
        id: web-build
        uses: docker/build-push-action@v5
        with:
          context: web
          file: web/Dockerfile
          push: true
          tags: ${{ steps.web-meta.outputs.tags }}
          labels: ${{ steps.web-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ éƒ¨ç½²é˜¶æ®µ
  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.deploy_env || 'staging' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ğŸ“‹ Prepare deployment files
        run: |
          # åˆ›å»ºéƒ¨ç½²é…ç½®
          envsubst < podman-compose.yml > deploy-compose.yml
          
          # åˆ›å»ºç¯å¢ƒå˜é‡æ–‡ä»¶
          cat > .env << EOF
          BACKEND_IMAGE=${{ env.IMAGE_BACKEND }}:latest
          WEB_IMAGE=${{ env.IMAGE_WEB }}:latest
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          RUST_LOG=${{ secrets.RUST_LOG }}
          NODE_ENV=${{ secrets.NODE_ENV }}
          EOF
        env:
          BACKEND_IMAGE: ${{ env.IMAGE_BACKEND }}
          WEB_IMAGE: ${{ env.IMAGE_WEB }}

      - name: ğŸ“¤ Copy files to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p ${{ secrets.DEPLOY_PATH }}"
          
          scp -o StrictHostKeyChecking=no deploy-compose.yml .env \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: ğŸš€ Deploy services
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # æ‹‰å–æœ€æ–°é•œåƒ
            podman-compose pull
            
            # åœæ­¢æ—§æœåŠ¡
            podman-compose down || true
            
            # å¯åŠ¨æ–°æœåŠ¡
            podman-compose up -d
            
            # ç­‰å¾…æœåŠ¡å¯åŠ¨
            sleep 30
            
            # æ£€æŸ¥æœåŠ¡çŠ¶æ€
            podman-compose ps
            
            # å¥åº·æ£€æŸ¥
            for i in {1..30}; do
              if curl -f http://localhost:8080/health >/dev/null 2>&1; then
                echo "âœ… Web service is healthy"
                break
              fi
              echo "â³ Waiting for web service... ($i/30)"
              sleep 10
            done
            
            if curl -f http://localhost:3000/health >/dev/null 2>&1; then
              echo "âœ… Backend service is healthy"
            else
              echo "âŒ Backend service health check failed"
              exit 1
            fi
          EOF

      - name: ğŸ§¹ Cleanup old images
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # æ¸…ç†æœªä½¿ç”¨çš„é•œåƒï¼Œä¿ç•™æœ€è¿‘3ä¸ªç‰ˆæœ¬
            podman image prune -f
            podman images | grep '${{ env.IMAGE_BACKEND }}\|${{ env.IMAGE_WEB }}' | tail -n +4 | awk '{print $3}' | xargs -r podman rmi
          EOF

  # ğŸ“Š éƒ¨ç½²åéªŒè¯
  post-deploy-tests:
    name: ğŸ“Š Post-deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ” API Health Check
        run: |
          # ç­‰å¾…æœåŠ¡å®Œå…¨å¯åŠ¨
          sleep 60
          
          # æ£€æŸ¥åç«¯API
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}:3000/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Backend API is responding"
          else
            echo "âŒ Backend API health check failed (HTTP $response)"
            exit 1
          fi
          
          # æ£€æŸ¥å‰ç«¯
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}:8080/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Frontend is responding"
          else
            echo "âŒ Frontend health check failed (HTTP $response)"
            exit 1
          fi

      - name: ğŸ§ª Smoke Tests
        run: |
          # MVP CRUD APIæµ‹è¯•
          echo "ğŸ§ª Testing MVP CRUD API..."
          
          # æµ‹è¯•è·å–é¡¹ç›®åˆ—è¡¨
          response=$(curl -s "http://${{ secrets.SERVER_HOST }}:3000/api/items")
          echo "Items API response: $response"
          
          # æµ‹è¯•å¥åº·æ£€æŸ¥ç«¯ç‚¹
          curl -f "http://${{ secrets.SERVER_HOST }}:3000/health" || exit 1
          curl -f "http://${{ secrets.SERVER_HOST }}:8080/health" || exit 1
          
          echo "âœ… All smoke tests passed"

  # ğŸ“§ é€šçŸ¥é˜¶æ®µ
  notify:
    name: ğŸ“§ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-tests]
    if: always()
    steps:
      - name: ğŸ“§ Notify deployment result
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK_URL != '' 